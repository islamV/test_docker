spring:
  application:
    name: quality_check

  datasource:
    url: ${DB_URL}
    username: root
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  profiles:
    active: dev

  jwt:
    secret: ${JWT_SECRET}
    accessTokenExpiration: 86400
    refreshTokenExpiration: 2592000

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

debug: true
